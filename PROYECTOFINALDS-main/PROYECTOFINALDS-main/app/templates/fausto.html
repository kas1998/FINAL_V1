<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-button {
            background-color: #8a4bff;
            color: white;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }
        .chat-window {
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 chat-window">
            <!-- Header -->
            <div class="flex justify-between items-center pb-6">
                <h1 class="text-xl font-semibold text-gray-700">Brain Chatbot</h1>
                <button class="text-gray-400 focus:outline-none focus:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Chat list -->
            <div class="overflow-y-auto h-96">
                <!-- Chat Item -->
                <div class="flex items-center justify-between text-sm hover:bg-gray-100 p-2 rounded">
                    <div class="flex items-center">
                        <img src="https://placehold.co/40x40" alt="Placeholder image for a chatbot avatar" class="rounded-full">
                        <div class="ml-3">
                            <p class="text-gray-800">BrAnito</p>
                            <p class="text-gray-400">TalentTaker</p>
                        </div>
                    </div>
                    <span class="text-gray-400">...</span>
                </div>
                <!-- Repeated for each chat item... -->
            </div>

            <!-- Chatbot message -->
            <div class="mt-6 p-4 bg-purple-200 rounded-lg">
                <p class="text-purple-800 font-semibold">Soy tu asistente personal, listo para responder tus preguntas.</p>
            </div>

            <!-- Suggested questions -->
            <div class="mt-4">
                <p class="text-sm font-semibold text-gray-600">¿Cómo puede la tutoría ayudarme a mejorar mis calificaciones?</p>
                <!-- Repeated for each suggested question... -->
            </div>

            <!-- Input -->
            <div class="mt-4 flex">
                <input type="text" class="w-full p-2 border rounded focus:outline-none focus:border-purple-300" placeholder="Mensaje">
                <button class="chat-button ml-2">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
